<!DOCTYPE html>
<html>
  <head>
    <title>Estilos de Textos</title>
    <meta charset="utf-8">

    <style type="text/css">
      body {
				font-size: 40px;
				font-family: 'Times New Roman', Times, serif;
			}
			.negrito {
				/* font-weight: normal, bold, 100 até 900 */
				font-weight: 900;
			}
			.italico {
				font-style: italic;
			}
			.formatacao {
				/* text-decoration: underline, overline, line-through */
				text-decoration: underline;
			}
			.texto {
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}
    </style>
  </head>
  <body>
		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto Italico</p>
		<p class="formatacao">Formatação de Texto</p>
		<p class="texto">Textos em HTML e CSS</p>
  </body>
</html>
