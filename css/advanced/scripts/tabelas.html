<!DOCTYPE html>
<html lang="pt-br">
  <head>
		<title>Estilizar tabelas</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../styles/tabelas.css">
	</head>

	<body>
    <h2>Estilizando Tabelas</h2>
    <table>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
      </tr>

      <tr class="alternado">
        <td>001</td>
        <td>Notebook</td>
        <td class="numero">R$ 2500.00</td>
      </tr>

      <tr>
        <td>002</td>
        <td>Tablet</td>
        <td class="numero">R$ 500.00</td>
      </tr>

      <tr class="alternado">
        <td>003</td>
        <td>IPhone</td>
        <td class="numero">R$ 7000.00</td>
      </tr>

      <tr>
        <td>004</td>
        <td>Kindle</td>
        <td class="numero">R$ 450.00</td>
      </tr>
    </table>

	</body>
</html>
