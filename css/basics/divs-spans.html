<!DOCTYPE html>
<html>
  <head>
		<title>Divs e Spans</title>
		<meta charset="utf-8">

		<style type="text/css">
      #topo {
        background-color: blue;
      }

      #conteudo {
        background-color: red;
      }

      #rodape {
        background-color: green;
      }

      #assinatura {
        background-color: yellow;
      }

      .branco {
        color: white;
      }

      .produto {
        background-color: darkgray;
        margin: 10px;
      }

		</style>
  </head>
  <body>
    <div id="topo">
      <img src="images/amazon.png" width="100">
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>

    <div id="conteudo">
      <div class="produto">
        Produto 1
      </div>
      <div class="produto">
        Produto 2
      </div>
      <div class="produto">
        Produto 3
      </div>
    </div>

    <div id="rodape">
      Todos os <span class="branco">direitos</span> reservados
    </div>

    <span id="assinatura">
      Juliana
    </span>
    <span id="assinatura">
      Juliana
    </span>
    <span id="assinatura">
      Juliana
    </span>

        
  </body>
</html>
